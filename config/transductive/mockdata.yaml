output_dir: /home/icb/yue.hu/proj_genefun/AStarNet/

dataset:
  class: biomedical
  path: /home/icb/yue.hu/proj_genefun/NBFNet/data/mock
  include_factgraph: True

task:
  class: KnowledgeGraphCompletionBiomed
  model:
    class: NBFNet
    base_layer:
      class: NBFNetConv
      input_dim: 32
      output_dim: 32
      query_input_dim: 32
      message_func: distmult
      aggregate_func: pna
      layer_norm: yes
      dependent: yes
    num_layer: 6
    short_cut: yes
    remove_one_hop: yes
    node_ratio: 0.05
  criterion: bce
  num_negative: 32
  strict_negative: yes
  heterogeneous_negative: yes
  heterogeneous_evaluation: yes
  adversarial_temperature: 0.5
  sample_weight: no
  heterogeneous_negative: yes
  heterogeneous_evaluation: yes
  conditional_probability: yes
  full_batch_eval: no

optimizer:
  class: Adam
  lr: 5.0e-3

engine:
  gpus: {{ gpus }}
  batch_size: 32

train:
  num_epoch: 5

metric: mrr
